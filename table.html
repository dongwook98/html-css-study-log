<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/table.css" />
  </head>
  <body>
    <!-- tr 가로 행 td 세로 열 -->

    <div>
      <p style="font-size: 50px">
        greetings
        <span style="font-size: 20px; vertical-align: middle">안녕</span>
      </p>
    </div>

    <img style="display: inline" src="./img/logo.png" width="100" height="32" />
    <span style="vertical-align: middle">image with a default alignment.</span>

    <div class="cart-background">
      <h2 id="cart-title">Your shopping cart</h2>
      <table class="white-background">
        <thead>
          <tr>
            <th colspan="2">ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="./img/106827445_1.png" style="width: 100px" />
            </td>
            <td>
              <h3 class="brand">SONY</h3>
              <p>FE 70-200 mm F2.8 GM OSS</p>
            </td>

            <td class="amount">1</td>
            <td>$1979.00</td>
            <td class="total">$1979.00</td>
          </tr>
          <tr>
            <td><img src="./img/2.avif" style="width: 100px" /></td>
            <td>
              <h3 class="brand">SONY</h3>
              <p>Sonnar T* E 24mm F1.8 ZA</p>
            </td>
            <td class="amount">1</td>
            <td>$989.00</td>
            <td class="total">$989.00</td>
          </tr>
          <tr>
            <td
              class="total"
              style="text-align: right; border-bottom: none"
              colspan="5"
            >
              $2968.00
            </td>
          </tr>
        </tbody>
      </table>
      <div class="cart-userinterface">
        <a href="#" class="cart-edit">Edit your shopping cart</a>
        <button class="cart-button">Choose payment method</button>
      </div>
      <div style="clear: both"></div>
    </div>
  </body>
</html>
