<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/table.css" />
  </head>
  <body>
    <!-- 가로 행 만들 땐 <tr> -->
    <!-- 세로 열 만들 땐 <td> -->
    <!-- 제목용 세로 열 만들 땐 <th> -->
    <!-- 제목 행은 <thead> 안에 넣으면 좋음 -->
    <!-- 일반 행은 <tbody> 안에 넣으면 좋음 -->
    <!-- <table>은 기본적으로 틈이 존재 없애려면 -> border-collapse: collapse; -->
    <!-- 셀 안의 요소 상하정렬 하려면 -> vertical-align: top/middle/bottom; -->
    <!-- vertical-align 세로정렬할 때 씁니다만..  -->
    <!-- (용도1) inline/inline-block 요소 간의 세로정렬할 때 vertical-align 쓴다. -->
    <!-- display:inline : 항상 옆으로 채워지는 폭과 너비가 없는 요소 -->
    <!-- (용도2) table 안에서 세로정렬할 때 vertical-align 쓴다. (top/middle/bottom만 가능) -->

    <div>
      <p style="font-size: 50px">
        greetings
        <span style="font-size: 20px; vertical-align: middle">안녕</span>
      </p>
    </div>

    <div>
      <img src="./img/logo.png" width="100" height="32"
        <span style="font-size: 20px; vertical-align: middle;">
          image with a default alignment.
        </span>
      </img>
    </div>

    <div class="cart-background">
      <h3 id="cart-title">Your shopping cart</h3>
      <table class="cart-table">
        <thead>
          <tr>
            <th></th>
            <th>ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th class="total">TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="./img/106827445_1.png" style="width: 100px" />
            </td>
            <td>
              <strong class="brand">SONY</strong>
              <p style="margin: 0;">FE 70-200 mm F2.8 GM OSS</p>
            </td>

            <td class="amount">1</td>
            <td>$1979.00</td>
            <td class="total">$1979.00</td>
          </tr>
          <tr>
            <td><img src="./img/2.avif" style="width: 100px" /></td>
            <td>
              <strong class="brand">SONY</strong>
              <p style="margin: 0;">Sonnar T* E 24mm F1.8 ZA</p>
            </td>
            <td class="amount">1</td>
            <td>$989.00</td>
            <td class="total">$989.00</td>
          </tr>
          <tr>
            <!-- td 하나로 합치기 <td colspan=""> -->
            <td
              class="total"
              colspan="5"
            >
              $2968.00
            </td>
          </tr>
        </tbody>
      </table>
      <div class="cart-userinterface" style="font-size: 0px;">
        <a href="#" class="cart-edit">Edit your shopping cart</a>
        <button class="cart-button">Choose payment method</button>
      </div>
    </div>
  </body>
</html>
