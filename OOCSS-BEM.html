<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/OOCSS-BEM.css" />
  </head>
  <body>
    <!-- Object Oriented CSS -->
    <!-- 뼈대용 class, 살점용 class 각각 제작 -->
    <!-- 장점 1. 중복된 스타일 재사용가능(css 코드양이 줄어듬) 2. 유지보수 편리 3. 코드 빨리 짤 수 있음(utility class 미리 많이 만들어두어서 활용)  -->
    <button class="main-btn bg-red f-lg">더알아보기</button>
    <button class="main-btn bg-blue f-mid">구매하기</button>

    <!-- class 작명할 때 창의력이 딸리면 BEM 룰 -->
    <!-- Block__Element--Modifier 룰 따라해보자. -->
    <!-- 1. class를 작명할 땐 우선 덩어리이름으로 시작하는게 좋다. -->
    <!-- 2. 태그마다 다른 class명을 부여하려면 __태그명을 뒤에 붙인다. -->
    <!-- 3. 같은 태그들의 디자인을 구분하려면 -- 붙인다.-->
    <!-- class="덩어리이름__역할--세부특징" -->
    <div class="profile">
      <img src="" alt="" class="profile__img" />
      <h4 class="profile__title"></h4>
      <p class="profile__content"></p>
      <button class="profile__button--red">버튼1</button>
      <button class="profile__button--blue">버튼2</button>
    </div>

    <!-- 요즘은.. React, Vue로 HTML 만들게되면 OOCSS, BEM 굳이 안써도 잘함 -->
    <!-- OOCSS 클래스 작성방식, BEM 작명방식 이런건 html css 파일이 크고 방대할 때 장점을 보이는 것이기 때문에 요즘 React, Vue를 이용해서 웹앱을 만들 때는 크게 유용하진 않다. -->
    <!-- React, Vue쓰면 웹 페이지 단위가 아닌 작은 Component 단위로 개발하게 되며 class 중복되어도 컴포넌트끼리 스타일이 간섭되지 않게 코드를 짤 수 있다.(styled-components, module CSS 등의 라이브러리) -->
  </body>
</html>
