<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="writing-list.css" />
  </head>
  <body>
    <div class="container">
      <div class="blog-content">
        <div>
          <img src="me.jpeg" alt="" class="blog-profile" />
          <div class="blog-name">
            <h4 class="writer">강동욱</h4>
            <p class="time">1시간 전</p>
          </div>
        </div>
        <!-- float 관련 문제(마진 주면 제대로 안 밀림) 
            해결방법: clear:both 넣은 <div> 추가하는걸 추천
        -->
        <div style="clear: both"></div>
        <div class="blog-write">
          <h3>시계 팔아요.</h3>
          <p>가격은 2만원입니다. 하자없어요.</p>
        </div>
      </div>
      <div class="blog-img">
        <img src="watch.avif" class="watch" />
      </div>
    </div>
  </body>
</html>
