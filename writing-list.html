<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/writing-list.css" />
  </head>
  <body>
    <div class="container">
      <div class="blog-content">
        <div class="blog-profile">
          <img src="./img/me.jpeg" class="blog-user-img" />
          <div class="blog-name">
            <!-- h4, p 태그 기본마진 수정 -->
            <h4 style="margin: 5px">강동욱</h4>
            <p style="margin: 5px">1시간 전</p>
          </div>
        </div>
        <!-- float 관련문제 해결 clear:both 속성가지는 div 추가 -->
        <div style="clear: both"></div>
        <!-- float 관련문제로 인해 마진탑 적용안되는 문제발생 => 위코드 clear:both 속성가지는 div 추가 -->
        <div style="margin-top: 10px">
          <h3>시계 팔아요!</h3>
          <p>사이즈는 프리사이즈 사용감 별로 없어요~~</p>
        </div>
      </div>
      <div class="blog-img">
        <img src="./img/watch.avif" width="100%" height="100%" />
      </div>
      <div style="clear: both"></div>
    </div>
  </body>
</html>
