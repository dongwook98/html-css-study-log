<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <div class="form-background">
      <div class="from-white">
        <form>
          <div class="w-100">
            <h1>Contact us</h1>
            <label>Your Email</label>
            <input
              type="email"
              placeholder="abc@exaple.com"
              class="form-input"
            />
          </div>
          <div class="w-50">
            <label>First name</label>
            <input type="text" class="form-input" />
          </div>
          <div class="w-50">
            <label>Last name</label>
            <input type="text" class="form-input" />
          </div>
          <div class="w-100">
            <label>Message</label>
            <textarea class="form-input form-long"></textarea>
          </div>
          <div class="w-50">
            <input id="sub" type="checkbox" />
            <label for="sub">Subscribe</label>
          </div>
          <div class="w-50">
            <input type="submit" class="yello-button" value="SEND" />
          </div>
          <div style="clear: both"></div>
        </form>
      </div>
    </div>
